name: Feature request
description: Create a feature request
title: "[Feature]: "
labels: ["feature"]
projects: ["ownerofglory/7"]
assignees:
  - ownerofglory
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a feature
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Please describe the feature you'd like to have
      placeholder: Please describe the feature you'd like to have
      value: "This and that"
    validations:
      required: true
  